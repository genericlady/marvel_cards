        name=\"check2\">\r<area shape=\"rect\" href=\"jachlist.htm\" coords= \"0,0,330,33\"
        alt=\"House of Checklists Home Page\"></map></p>\r<p class=\"c4\"><i>The House
        of Checklists is provided as an information resource for<br>non-sports card
        collectors. The lists are not an offer to sell or<br>to buy. Please click
        on the image above to visit the main page.</i><hr size=\"4\">\r\r<pre class=\"c1\">\rMarvel
        Universe 1993 (IV)\r   SkyBox - 1993\r</pre><hr size=\"4\">\r\r<pre class=\"c2\">\rNotes:
        \ Also distributed as a factory set with 3-D card and two foils. Contrary
        to \rsome speculations, the 3-D card came in three variations, \"red\" and
        \"green\" and \r\"blue.\" Thanks much to Gil Andrews and Jeramy Bonnelle for
        updates!\r\rBack when the series was new, there was a report of a Venom promo
        card. If it ever \rexisted, it was probably a production sample that was handed
        out at a show in very \rlimited numbers. I have removed it from the main list.\r\rOkay,
        here's a few words about the colors in the H-IV 3-D holograms. We also see
        a\rlot of discussion about similar cards in later SkyBox sets, where people
        disagree on \rwhich colors are most \"common.\" We originally concluded that
        the H-IV came in \rthree variants, Red, Green, and Blue. Some thought that
        the Blue was just a different \rway of looking at the Green, but Joseph Simone
        (thanks!) acquired all three and first \rreported that they were distinctly
        different when placed side-by-side. MF Baker \r(many thanks!) finally came
        up with a plausible, complete explanation, after the \rnumber of confirmed
        color variants started to pass five, but within six distinct \rgroups, allowing
        for different opinions and viewing possibilities:\r\r- Plain Green: always
        green\r- Gold/Yellow: a gold or yellow tint, but green is also visible sometimes.\r-
        Orange/Red: anywhere from bright orange to a deep red, green is sometimes
        visible\r- Teal: a combination of green and a light blue, green is often visible\r-
        Deep Blue: a true blue, very little green is ever visible, almost always bright
        true blue\r- Navy Blue: very very dark, can only see the image clearly in
        very bright light;\r               absolutely no green visible ever, the most
        scarce\r- Deep, Deep Red: deep dark blood red with some bright red too, more
        easily viewed \r              than navy blue, almost no green ever, the most
        scarce\r\rSkyBox must have liked the effect and concluded this made the cards
        even more \rcollectible. Therefore they continued the process in later sets.
        And the scarcity of \reach color could have varied over different parts of
        the print run.\r</pre><hr size=\"4\">\r\r<pre class=\"c4\">\r<i>Box: 36 packs
